name: Backend Unit Tests

on:
  push:
    branches: [ main, develop, ci-test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend   # ðŸ‘ˆ IMPORTANT

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew         # ðŸ‘ˆ now this works

      - name: Run unit tests
        run: ./gradlew test
